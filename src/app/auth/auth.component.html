<div class="form">
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
    <div class="field">
      <label for="email">E-Mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
      />
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6"
      />
    </div>
    <div class="field">
      <button
        class="btn1"
        type="submit"
        [disabled]="!authForm.valid"
      >
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </button>
      |
      <button class="btn2" (click)="onSwitchMode()" type="button">
        Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
      </button>
    </div>
  </form>
</div>
