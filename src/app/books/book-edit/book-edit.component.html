<div class="row">
    <div class="col">
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="">
          <div class="col">
            <button
              type="submit"
              class="save"
              [disabled]="!bookForm.valid"
            >
              Save
            </button>
            <button type="button" class="cancel" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
        <div class="field">
          <div class="col">
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
              />
            </div>
          </div>
        </div>
       
            

        <div class="field">
            <div class="col">
              <div>
                <label for="name">Author</label>
                <input
                  type="text"
                  id="author"
                  formControlName="author"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="field">
            <div class="col">
              <div>
                <label for="name">Price</label>
                <input
                  type="number"
                  id="price"
                  formControlName="price"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="field">
            <div class="col">
              <div>
                <label for="description">Description</label>
                <textarea
                  type="text"
                  id="description"
                  class="form-control"
                  formControlName="description"
                  rows="6"
                ></textarea>
              </div>
            </div>
          </div>
        
      </form>
    </div>
  </div>
